<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="like_section">
  <h1>Likes: <span id="likes_count">{{ likes.total_likes }}</span></h1>
  <div>
    {% if user.is_authenticated %}
    <a id="{{ likes.id }}"
       style="color: {% if user_like %} gold {% else %} lightgrey {% endif %};"
       class="like_icon">
      <i class="fa fa-star" aria-hidden="true"></i>
    </a>
    {% endif %}
  </div>
  <br/>
  <br/>
  <br/>
  <h1>Comments: {{ product.comments.count }} </h1>
    <a href="{% url 'products:product_comments' product.id %}">
      View comments for this product
    </a>
</div>
{% include 'products/like_button_script.html' %}
